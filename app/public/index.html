<!DOCKTYPE html>
<html>
<head>
  <title>LINE INTERNSHIP ASSIGNMENT-1-3</title>
</head>
<body>
  <h1>投票アプリ</h1>
  <div id="simple">
    <span v-text="message" v-on="click: magnify" v-attr="style:font"></span>
    <br>
    <div v-repeat="s : scores | orderBy 'score' -1">
        {{s.name}} - {{s.score}}
        <input type="button" v-on="click: addScore(s)" value="+1" />
    </div>
  </div>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="/js/vue.min.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
